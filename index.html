<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEE Marks Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg1: #eef2ff;
      --bg2: #f8fafc;
      --card-bg: #ffffff;
      --text: #111827;
      --subtext: #6b7280;
      --border: #e5e7eb;
      --input-bg: #ffffff;
      --button-text: #ffffff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      padding: 16px;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card-bg);
      border-radius: 16px;
      padding: 22px 18px 24px;
      border: 1px solid var(--border);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }

    h1 {
      text-align: center;
      margin-bottom: 12px;
      font-size: 1.4rem;
    }

    .field {
      margin-bottom: 12px;
    }

    label {
      display: block;
      font-size: 0.85rem;
      margin-bottom: 4px;
    }

    input[type="number"], select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--input-bg);
      color: var(--text);
      font-size: 0.9rem;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 1px #6366f1;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 4px;
    }

    .buttons-row {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }

    button.primary {
      flex: 1;
      padding: 10px;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, #6366f1, #818cf8);
      color: var(--button-text);
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.1s ease;
    }

    button.primary:hover {
      opacity: 0.9;
    }

    button.secondary {
      padding: 10px 14px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f9fafb;
      color: #374151;
      font-size: 0.85rem;
      cursor: pointer;
    }

    .results {
      margin-top: 18px;
      border-top: 1px solid var(--border);
      padding-top: 12px;
      display: none;
    }

    table {
      width: 100%;
      font-size: 0.85rem;
      border-collapse: collapse;
      border: 1px solid var(--border);
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background: #eef2ff;
      border-bottom: 1px solid var(--border);
      padding: 8px 10px;
    }

    td {
      padding: 8px 10px;
      text-align: center;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    tr:nth-child(odd) {
      background: #ffffff;
    }

    .note {
      margin-top: 6px;
      text-align: center;
      font-size: 0.75rem;
      color: var(--subtext);
    }

    .error {
      color: #dc2626;
      font-size: 0.8rem;
      min-height: 16px;
      margin-top: 4px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>SEE Marks Calculator</h1>

    <div class="field">
      <label>Does this subject have LPW?</label>
      <div class="radio-group">
        <label><input type="radio" name="lpw" value="yes" checked /> Yes</label>
        <label><input type="radio" name="lpw" value="no" /> No</label>
      </div>
    </div>

    <div class="field">
      <label for="ce">CE Marks (out of 100)</label>
      <input type="number" id="ce" min="0" max="100" />
    </div>

    <div class="field" id="lpw-field">
      <label for="lpwMarks">LPW Marks (out of 100)</label>
      <input type="number" id="lpwMarks" min="0" max="100" />
    </div>

    <div class="field">
      <label for="grade">Desired Grade</label>
      <select id="grade">
        <option value="O">O (91+)</option>
        <option value="A+">A+ (81+)</option>
        <option value="A">A (71+)</option>
        <option value="B+">B+ (61+)</option>
        <option value="B">B (51+)</option>
        <option value="C">C (46+)</option>
        <option value="P">P (40+)</option>
      </select>
    </div>

    <div class="buttons-row">
      <button class="primary" id="calcBtn">Calculate</button>
      <button class="secondary" id="resetBtn">Reset</button>
    </div>

    <div class="results" id="results">
      <h2 style="font-size:0.95rem;margin-bottom:8px;">Result</h2>
      <table>
        <thead>
          <tr>
            <th>Grade</th>
            <th>Required SEE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="resultGrade"></td>
            <td id="resultMarks"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

<script>
  const lpwField = document.getElementById("lpw-field");
  const lpwRadios = document.querySelectorAll('input[name="lpw"]');
  const resultsDiv = document.getElementById("results");

  lpwRadios.forEach(r => {
    r.addEventListener("change", () => {
      lpwField.style.display = r.value === "yes" ? "block" : "none";
    });
  });

  const grades = [
    { grade: "O", minPercent: 91 },
    { grade: "A+", minPercent: 81 },
    { grade: "A", minPercent: 71 },
    { grade: "B+", minPercent: 61 },
    { grade: "B", minPercent: 51 },
    { grade: "C", minPercent: 46 },
    { grade: "P", minPercent: 40 }
  ];

  document.getElementById("calcBtn").addEventListener("click", () => {
    const ce = Number(document.getElementById("ce").value);
    const hasLPW = document.querySelector('input[name="lpw"]:checked').value === "yes";
    const lpw = hasLPW ? Number(document.getElementById("lpwMarks").value) : 0;

    if (isNaN(ce) || ce < 0 || ce > 100) return alert("Enter valid CE marks");
    if (hasLPW && (isNaN(lpw) || lpw < 0 || lpw > 100)) return alert("Enter valid LPW marks");

    const gradeInfo = grades.find(g => g.grade === document.getElementById("grade").value);

    let internal = hasLPW ? 0.3 * ce + 0.3 * lpw : 0.6 * ce;
    let needed = Math.ceil((gradeInfo.minPercent - internal) / 0.4);

    if (needed < 33) needed = 33;

    document.getElementById("resultGrade").textContent = gradeInfo.grade;
    document.getElementById("resultMarks").textContent = needed > 100 ? "Not possible" : needed;

    resultsDiv.style.display = "block";
  });

  document.getElementById("resetBtn").addEventListener("click", () => {
    document.getElementById("ce").value = "";
    document.getElementById("lpwMarks").value = "";
    document.getElementById("grade").value = "O";
    lpwRadios[0].checked = true;
    lpwField.style.display = "block";
    resultsDiv.style.display = "none";
  });
</script>

</body>
</html>
