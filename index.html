<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SEE Marks Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="card">
    <h1>SEE Marks Calculator</h1>

    <div class="field">
      <label>Does this subject have LPW?</label>
      <div class="radio-group">
        <label><input type="radio" name="lpw" value="yes" checked /> Yes</label>
        <label><input type="radio" name="lpw" value="no" /> No</label>
      </div>
    </div>

    <div class="field">
      <label for="ce">CE Marks (out of 100)</label>
      <input type="number" id="ce" min="0" max="100" />
    </div>

    <div class="field" id="lpw-field">
      <label for="lpwMarks">LPW Marks (out of 100)</label>
      <input type="number" id="lpwMarks" min="0" max="100" />
    </div>

    <div class="field">
      <label for="grade">Desired Grade</label>
      <select id="grade">
        <option value="O">O (91+)</option>
        <option value="A+">A+ (81+)</option>
        <option value="A">A (71+)</option>
        <option value="B+">B+ (61+)</option>
        <option value="B">B (51+)</option>
        <option value="C">C (46+)</option>
        <option value="P">P (40+)</option>
      </select>
    </div>

    <div class="buttons-row">
      <button class="primary" id="calcBtn">Calculate</button>
      <button class="secondary" id="resetBtn">Reset</button>
    </div>

    <div class="results" id="results">
      <h2>Result</h2>
      <table>
        <thead>
          <tr>
            <th>Grade</th>
            <th>Required SEE</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="resultGrade"></td>
            <td id="resultMarks"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
